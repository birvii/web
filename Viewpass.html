<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Contact Form</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="navbar">
    <nav class="navbar navbar-dark navbar-expand-lg navbar-expand-md">
      <a href="#" class="navbar-brand">Guest Details</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar">
          <ul class="navbar-nav">
              <li class="nav-item"><a href="index.html" class="nav-link">Create Pass</a></li>
              <li class="nav-item"><a href="Viewpass.html" class="nav-link">View Pass</a></li>
              <li class="nav-item"><a href="login.html" class="nav-link">Logout</a></li>
          </ul>
      </div>
    </nav>
  </div>

  <div class="container mt-5 shadow ">
    <div class="row ">
       
        <div class="col-md-8 p-5 order-sm-first">
            <h2>View Pass</h2>
            <form class="row g-3 contactForm mt-4">
                
               
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-6">
                    <label for="guid" class="form-label">GUID</label>
                    <input type="text" class="form-control" id="guid">
                  </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary ">View Pass</button>
                </div>
              </form>
        </div>

        <div class="col-md-4 bg-primary p-5 text-white  order-last ">
          <h2>Event Pass</h2>
          <div class="passdetails">
            <div class="d-flex ">
              <label for="Guestname">Guest Name</label>
              
            </div>
            <div class="view">
              <input type="textarea" name="" id="">
            </div>
          
          <div class="d-flex ">
            <label for="mobile">Contact Number</label>   
          </div>
          <div class="view">
            <input type="textarea" name="" id="">
          </div>

          <div class="d-flex ">
            <label for="eventname">Event Name</label>  
          </div>
          <div class="view">
            <input type="textarea" name="" id="">
          </div>

          <div class="d-flex ">
            <label for="date">Date & Time</label> 
          </div>
          <div class="view">
            <input type="textarea" name="" id="">
          </div>

          <div class="d-flex ">
            <label for="eventadd">Event Address</label>
          </div>
          <div class="view">
            <input type="textarea" name="" id="">
          </div> 
          
          
          <div class="card" id="qr">
            <img src="..." class="card-img-top" alt="...">
           
              
          </div>
        </div>

      </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
